{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="container">
  {% for song in songs %
    <div class="card">
      <div class="card-body">
      <a class="badge badge-info m-1" style="font-size:14px" href="/songs/{{ song.id}}">{{ song.title } -- {{ song.artist }}}</a>
</div>
{% endfor %}
</div>

<p>
  <a class="btn btn-primary m-1" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
